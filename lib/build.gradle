plugins {
    id 'java-library'
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testImplementation "org.mockito:mockito-core:3.+"
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}